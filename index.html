                    <input id="cell-1-8" type="text" maxlength="1">

                    <input id="cell-2-7" type="text" maxlength="1">
                    <input id="cell-2-8" type="text" maxlength="1">
                </div>
                <!-- Box 4 -->
                <div class="box">
                    <input id="cell-3-0" type="text" maxlength="1">
                    <input id="cell-3-1" type="text" maxlength="1">
                    <input id="cell-3-2" type="text" maxlength="1">

            <button id="clear-button">clear</button>
